<!doctype html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Skrum Master App | Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">



    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" id="taskEditButton" class="btn btn-outline-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add Member</button>
        <div class="modal fade bd-example-modal-lg" id="${task.name}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b>Add Member</b></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">First Name</span>

                                </div>
                                <input type="text" id="firstnamefield" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Last Name</span>

                                </div>
                                <input type="text" id="lastnamefield" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email Address</span>

                                </div>
                                <input type="text" id="emailfield" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addMember(
                            document.getElementById('firstnamefield').value,
                            document.getElementById('lastnamefield').value,
                            document.getElementById('emailfield').value,
                            -1
                            )">Add Member</button>
                    </div>
                </div>
            </div>
        </div>
        <a class="navbar-brand" href="product_backlog.html"><img src="SMA.gif" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="product_backlog.html">Product Backlog<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sprint.html">Sprint </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="team.html">Member </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="performance.html">Team Performance </a>
                </li>
            </ul>
        </div>
    </nav>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h3 class="team-headings">All Team Members</h3>
    <ul class="list-group member-list" id="teamMembersList"></ul>
    <h3 class="team-headings">Team Member Performance Graph</h3>
    <div class="member-list" id="teamMemberPerformance"></div>
    <canvas id="myChart" class="graph" style="width:100%;max-width:700px"></canvas>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1208.0.min.js"></script>
    <script src="../Database/database.js"></script>
    <script src="../src/team.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
</body>

</html>
